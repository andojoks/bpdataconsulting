<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>B&amp;P Data Consulting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Load the static files template tag. -->
    {% load static %}

    <!-- Tailwind CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <!-- Swiper CSS for Team Slider -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!-- Google Fonts (Roboto for Material feel) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- Font Awesome & Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        html,
        body {
            height: 100%;
        }

        /* Back to Top Button  */
        .back-to-top {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: #1e40af;
            /* Indigo-800 */
            color: white;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        /* Modal overlay and dialog styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal-overlay.active {
            display: flex;
        }
    </style>
    {% block header %}
    <!-- Child templates will inject custom script and style imports here -->
    {% endblock %}

</head>

<body class="text-gray-800 flex flex-col">

    <main class="content flex-grow">
        {% block content %}
        <!-- Child templates will inject their content here -->
        {% endblock %}
    </main>

    {% block footer%}

    {% endblock %}

    {% block script%}

    {% endblock%}
</body>

</html>
