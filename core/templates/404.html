<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-white">
  <div class="text-center p-6 rounded-lg">
    <h1 class="text-6xl font-bold text-gray-800">404</h1>
    <h2 class="text-2xl font-semibold text-gray-600 mt-4">Oops! Page Not Found</h2>
    <p class="mt-2 text-gray-500">Sorry, the page you are looking for does not exist.</p>
    <a href="{% url 'index' %}" class="mt-6 inline-block text-blue-600 hover:text-blue-800 font-medium text-lg">
      Go back to Home
    </a>
  </div>
</body>

</html>
